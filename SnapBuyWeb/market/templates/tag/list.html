{% extends 'base_admin.html' %}
{% block title %}Tag List{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="fw-bold text-primary">Tag List</h2>
    <a href="{{ url_for('add_tag') }}" class="btn btn-success mb-3">+ Add Tag</a>
    <ul class="list-group">
        {% for tag in tags %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ tag.name }}
                <div>
                    <a href="{{ url_for('edit_tag', id=tag.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete_tag', id=tag.id) }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
