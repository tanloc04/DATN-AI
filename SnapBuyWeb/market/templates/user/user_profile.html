{% extends 'base_user.html' %}
{% block title %}Hồ sơ người dùng{% endblock %}

{% block content %}
<style>
  .profile-avatar {
    width: 80px;
    height: 80px;
    font-size: 2rem;
    background-color: #0d6efd;
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1rem;
  }

  .info-label {
    font-weight: 600;
    color: #333;
  }

  .info-value {
    color: #555;
  }

  .card-profile {
    border-radius: 12px;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="container mt-5">
  <div class="card shadow-sm card-profile">
    <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
      <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>Hồ sơ người dùng</h5>
    </div>
    <div class="card-body">

      <!-- Avatar + Thông tin -->
      <div class="text-center mb-4">
        <div class="profile-avatar mx-auto shadow-sm">
          {{ user.username[0]|upper }}
        </div>
        <h5 class="mb-1">{{ user.username }}</h5>
        <p class="text-muted mb-0"><i class="bi bi-envelope me-1"></i>{{ user.email }}</p>
      </div>

      <hr class="mb-4">

      <!-- Cập nhật mật khẩu -->
      <h6 class="text-primary mb-3"><i class="bi bi-key me-2"></i>Cập nhật mật khẩu</h6>
      <form method="POST">
        <div class="mb-3">
          <label for="new_password" class="form-label">Mật khẩu mới</label>
          <input type="password" class="form-control border-primary" name="new_password" id="new_password" placeholder="Nhập mật khẩu mới" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
          <input type="password" class="form-control border-primary" name="confirm_password" id="confirm_password" placeholder="Xác nhận lại mật khẩu" required>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-success"><i class="bi bi-save me-1"></i> Cập nhật</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
