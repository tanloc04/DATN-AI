{% extends 'base_user.html' %}
{% block title %}Xác nhận đơn hàng{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card text-center p-5 shadow-sm" style="max-width: 600px; margin: 0 auto; animation: fadeIn 0.5s ease;">
            <div class="card-body">
                <h2 class="text-success fw-bold">Đơn hàng đã được đặt thành công!</h2>
                <p class="card-text mt-3">Cảm ơn bạn đã đặt hàng! Đơn hàng của bạn đã được ghi nhận và sẽ được xử lý sớm.</p>
                <div class="mt-4">
                    <a href="{{ url_for('market_page') }}" class="btn btn-primary btn-lg me-2">Tiếp tục mua sắm</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-lg">Đăng xuất</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
