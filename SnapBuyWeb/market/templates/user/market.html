{% extends 'base_user.html' %}

{% block content %}
    <div class="container py-5">
        <h2 class="text-center mb-4 text-primary">Sản phẩm hiện có</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for item in items %}
            <div class="col">
                <div class="card h-100 shadow-sm border-0 rounded-3 product-card">
                    <img src="{{ item.image_url if item.image_url else '/static/placeholder.png' }}" class="card-img-top" alt="{{ item.name }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-dark">{{ item.name }}</h5>
                        <p class="card-text text-muted flex-grow-1">{{ item.description }}</p>
                        <p class="card-text text-success fw-bold">{{ "{:,.0f}".format(item.price) }} đ</p>
                        <a href="{{ url_for('product_detail', item_id=item.id) }}" class="btn btn-primary mt-auto">Xem</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
