{% extends 'base_user.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Gợi ý dành cho bạn</h2>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <a href="{{ url_for('product_detail', item_id=item.id) }}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
