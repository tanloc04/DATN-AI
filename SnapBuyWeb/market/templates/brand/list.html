{% extends 'base_admin.html' %}
{% block title %}Brand List{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="fw-bold text-primary">Brand List</h2>
    <a href="{{ url_for('add_brand') }}" class="btn btn-success mb-3">+ Add Brand</a>
    <ul class="list-group">
        {% for brand in brands %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ brand.name }}
                <div>
                    <a href="{{ url_for('edit_brand', id=brand.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete_brand', id=brand.id) }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
