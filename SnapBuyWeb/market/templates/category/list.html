{% extends 'base_admin.html' %}

{% block title %}
    Category
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold">Danh sách danh mục</h2>
        <a href="{{ url_for('add_category') }}" class="btn btn-primary">+ Thêm mới</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tên danh mục</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Thao tác</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ category.name }}</td>
                <td>{{ category.description or '' }}</td>
                <td>
                    <a href="{{ url_for('edit_category', id=category.id) }}" class="btn btn-sm btn-warning">Sửa</a>
                    <form method="POST" action="{{ url_for('delete_category', id=category.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bạn chắc chắn muốn xoá?')">Xoá</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
