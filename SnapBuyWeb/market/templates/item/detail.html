{% extends 'base_user.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <div class="row">
            <div class="col-md-5">
                <img src="{{ item.image_url }}" alt="{{ item.name }}" class="img-fluid rounded">
            </div>
            <div class="col-md-7">
                <h2>{{ item.name }}</h2>
                <h4 class="text-success">{{ item.price }} VND</h4>
                <p class="mt-3">{{ item.description }}</p>

                <form method="POST" action="{{ url_for('add_to_cart', item_id=item.id) }}">
                  <div class="form-group">
                      <label for="quantity">Số lượng</label>
                      <select name="quantity" id="quantity" class="form-control w-25">
                          {% for i in range(1, 11) %}
                              <option value="{{ i }}">{{ i }}</option>
                          {% endfor %}
                      </select>
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">
                      <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
                  </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
