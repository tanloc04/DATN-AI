{% extends 'base_user.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card p-4 shadow-sm" style="max-width: 600px; margin: 0 auto;">
            <img src="{{ item.image_url if item.image_url else url_for('static', filename='images/placeholder.jpg') }}" class="card-img-top" alt="{{ item.name }}" style="height: 300px; object-fit: cover;">
            <div class="card-body text-center">
                <h2 class="card-title text-primary">{{ item.name }}</h2>
                <p class="display-6 text-success">{{ item.price }} VND</p>
                <p class="card-text">{{ item.description }}</p>
                <div class="mb-3">
                    <label for="quantity" class="form-label fw-bold">Số lượng</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" style="width: 100px; margin: 0 auto;" onchange="updateQuantity(this.value)">
                </div>
                <form method="POST" action="{{ url_for('add_to_cart', item_id=item.id) }}">
                    <input type="hidden" name="quantity" id="hiddenQuantity" value="1">
                    <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Thêm vào giỏ hàng</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function updateQuantity(value) {
            document.getElementById('hiddenQuantity').value = value;
        }
    </script>
{% endblock %}
