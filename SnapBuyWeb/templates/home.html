<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .btn-custom {
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1 class="mb-5 fw-bold">HOME PAGE</h1>

    <div class="d-flex justify-content-center gap-4">
        <a href="/market" class="btn btn-primary btn-custom">View product list</a>
        <a href="/orders" class="btn btn-success btn-custom">View order list</a>
    </div>

</body>
</html>
